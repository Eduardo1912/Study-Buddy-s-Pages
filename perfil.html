<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="./img/undraw_Profile_pic_re_iwgo.png">
	<link href="https://fonts.cdnfonts.com/css/labor-union" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/medula-one" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/bree-serif-2" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="./css/perfil.css"/> 
	<link rel="stylesheet" href="img/undraw_Personal_email_re_4lx7.png">
	
	<title>StudyBuddy - Página de Perfil</title>
</head>

<body>
	<div class="headerContainer">
		<nav class="navbar navbar-light bg-faded">
			<div class="container-fluid">
			  <p class="navbar-brand">
				<a class="exitIcon"><i class="bi bi-arrow-left-square-fill"></i></a>
				StudyBuddy
			  </p>
			</div>
		  </nav>
	</div>
	<div class="MainContainer">
		<div class="card">
			<div class="row">
				<div class="col-12 col-md-6 col-sm-6">
					<div class="PerfilIntroductionContainer">
						<section>
							<div class="column">
								<div class="subTitle">
									<h6 class="subtitleIntroduction">Informações do usuário</h6>
								</div>
								<div class="PerfilImage">
									<img src="img/undraw_Personal_email_re_4lx7.png"></img>
								</div>
								<div class="PerfilIntroduction">
								  <div class="Information">
									<div class="PerfilUsername">	
									  <p>Nome: <!-- Colocar uma função pra colocar o nome do pessoa --></p>
									</div>
									<div class="PerfilEmail">
										<p>Email: <!-- Colocar uma função pra colocar o email do usuário --></p>
									</div>
									<div class="PerfilBirthday">
										<p>Data de nascimento: <!-- Colocar uma função pra colocar a data de nascimento do usuário --></p>
									</div>
								  </div>
									<div class="EditButton">
										<button><a href="">Editar</a></button>
								 </div>	
									
							</div>
						</section>
					</div>
				</div>
				<div class="col-12 col-md-6 col-sm-6">
					<div class="PerfilInformationContainer">
						<section>
							<div class="column2">
								<div class="DescriptionContainer">
									<div class="subTitle">
										<h6 class="subtitleDescription">Descrição</h6>
									</div>
									<div class="cardDescription overflow-y-auto">
										<div class="ContainerDescriptionArea">
                                            <textarea class="descriptionArea" class="swal2-input" rows="3" cols="63" name="usuDescrição"> Olá meu nome é StudyBuddy, e eu sou um novato aqui!</textarea>
										</div>
									</div>
								</div>

								<div class="FavoriteContainer">
									<div class="subTitle">
										<h6 class="subtitleFavorite">Favoritos</h6>
									</div>
									<div class="cardFavorite overflow-y-auto">
									 
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
