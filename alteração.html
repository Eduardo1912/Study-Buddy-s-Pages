<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="img/undraw_Personal_email_re_4lx7.png">
    <link rel="stylesheet" href="img/undraw_Profile_pic_re_iwgo.png">
    <link href="https://fonts.cdnfonts.com/css/bree-serif-2" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Medula One' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./css/alteração.css"/>
    <title>StudyBuddy - Alteração</title>
</head>
<body>
    <div class="container">
        <div class="formImage">
           <img src="img/undraw_Personal_email_re_4lx7.png" alt="Mulher alterando seu email">
        </div>
        <div class="form">
          <form action="#" method="post">
            <p class="title">
                Incomodado com as suas informações de seu perfil? Mude para deixar igualzinho a sua cara!
            </p>
            <div class="imagePerfil">
              <img src="./img/undraw_Profile_pic_re_iwgo.png" alt="Temporario">
            </div>

            <div class="inputGroup">
              <div class="inputBox">
                <label for="nome">Nome de usuario:</label>
                <input id="nome" type="text" placeholder="Digite seu nome de Usuário" name="usuNome" size="40" required/>
              </div>

              <div class="inputBox">
                <label for="dataNascimento">Data de nascimento:</label>
                <input id="dataNascimento" type="date" placeholder="Coloque sua data de nascimento" name="usuDataNascimento" required/>
              </div>

              <div class="inputBox">
                <label for="imagem">Foto de perfil:</label>
                <input type="file" id="imagem" name="imagem"/>
              </div>

              <div class="inputBox">
                <div class="overflow-y-auto">
                  <label for="descricao">Descrição:</label>
                  <textarea class="textarea" name="usuDescrição" id="descricao" rows="3" cols="64" required></textarea>
                </div>
              </div>
            </div>

            <div class="py-1">
              <div class="row">
                <div class="col">
                  <div class="confirmButton">
                    <button><a type="submit">Alterar</a></button>
                  </div>
                </div>
                <div class="col">
                    <div class="backButton">
                      <button><a href="index.php">Voltar</a></button>
                    </div>
                  </div>
              </div>
            </div>
            
          </form>
        </div>
    </div>
</body>
</html>
