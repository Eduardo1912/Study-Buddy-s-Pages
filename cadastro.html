<body>
  <div class="container">
    <div class="formImage">
      <img src="img/undraw_Teacher_re_sico(2).png" alt="Mulher mexendo no computador">
    </div>

    <div class="form">
      <form method="post" action="login.php">
        <div class="title">
          <h1>Cadastro</h1>
        </div>

        <div class="inputGroup">
          <div class="inputBox">
            <label for="nome">Nome de Usuário:</label>

            <input id="nome" type="text" placeholder="Digite seu Nome de Usuário" name="usuNome" size="40"
              required/>
          </div>

          <div class="inputBox">
            <label for="email">E-mail:</label>

            <input id="email" type="email" placeholder="Digite seu E-mail" name="usuEmail" size="40" required/>
          </div>

          <div class="inputBox">
            <label for="senha">Senha:</label>

            <input id="senha" type="password" placeholder="Digite seu senha" name="usuSenha" size="40" required/>
          </div>

          <div class="inputBox">
            <label for="dataNascimento">Data de nascimento:</label>
            <input id="dataNascimento" type="date" size="40" name="usuDataNascimento" required max="2024-10-18"/>
          </div>

          <div class="inputBox">
            <label for="imagem">Foto de perfil:</label>
            <input type="file" id="imagem" name="imagem"></input>
          </div>

        </div>

        <div class="py-1">
            <div class="loginButton">
              <button><a href="login.php">Já possui contar? Entre</a></button>
            </div>
       
            <div class="confirmButton">
              <button><a type="submit">Cadastrar</a></button>
            </div>
        </div>
      </form>
    </div>
