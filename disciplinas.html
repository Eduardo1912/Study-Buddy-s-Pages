<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
	<link href="https://fonts.cdnfonts.com/css/labor-union" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Medula One' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="css/disciplinas.css"/>
	<title>Study Buddy - Disciplinas</title>
</head>

<body>
	<main>
		<div class="title">
			<h1>Escolha seus interesses</h1>
			<h4>Escolhe no mínimo duas materias do seu interesse</p>
		</div>	
		

		<form action="#" method="POST" onsubmit="return validarCheckboxes()">

			<div class="py-1">
				<div class="card">
					<h6 class="subtitle">Disciplinas</h6>
					<div class="containerCard">

						<div class="row">

							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="ArtesCheck">
										<input class="form-check-input" type="checkbox" value="Artes" id="ArtesCheck" aria-label="Artes">
											<p>Artes</p>
									</label>
								</div>
							</div>


							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="BiologiaCheck">
										<input class="form-check-input" type="checkbox" value="Biologia" id="BiologiaCheck" aria-label="Biologia">							
											<p>Biologia</p>
									</label>
								</div>
							</div>

							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="CienciasCheck">
										<input class="form-check-input" type="checkbox" value="Ciencias" id="CienciasCheck" aria-label="Ciencias">
											<p>Ciências</p>
									</label>
								</div>
							</div>
							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="EconomiaCheck">
										<input class="form-check-input" type="checkbox" value="Economia" id="EconomiaCheck" aria-label="Economia">
											<p>Economia</p>
									</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="FilosofiaCheck">
										<input class="form-check-input" type="checkbox" value="Filosofia" id="FilosofiaCheck" aria-label="Filosofia">
											<p>Filosofia</p>
									</label>
								</div>
							</div>

							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="FinancasCheck">
										<input class="form-check-input" type="checkbox" value="Financas" id="FinancasCheck" aria-label="Financas">
											<p>Finanças</p>
									</label>
								</div>
							</div>

							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="FisicaCheck">
										<input class="form-check-input" type="checkbox" value="Fisica" id="FisicaCheck" aria-label="Fisica">
											<p>Física</p>
									</label>
								</div>
							</div>

							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="GeografiaCheck">
										<input class="form-check-input" type="checkbox" value="Geografia" id="GeografiaCheck" aria-label="Geografia">
											<p>Geografia</p>
									</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="HistoriaCheck">
										<input class="form-check-input" type="checkbox" value="Historia" id="HistoriaCheck" aria-label="Historia">
											<p>História</p>
									</label>
								</div>
							</div>

							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="InglesCheck">
										<input class="form-check-input" type="checkbox" value="Ingles" id="InglesCheck" aria-label="Ingles">
											<p>Inglês</p>
									</label>
								</div>
							</div>

							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="MatematicaCheck">
										<input class="form-check-input" type="checkbox" value="Matematica" id="MatematicaCheck" aria-label="Matematica">
											<p>Matemática</p>
									</label>
								</div>
							</div>

							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="MedicinaCheck">
										<input class="form-check-input" type="checkbox" value="Medicina" id="MedicinaCheck" aria-label="Medicina">
											<p>Medicina</p>
									</label>
								</div>
							</div>
						</div>
		

						<div class="row">
							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="MusicaCheck">
										<input class="form-check-input" type="checkbox" value="Musica" id="MusicaCheck" aria-label="Musica">
											<p>Música</p>
									</label>
								</div>
							</div>

							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="PsicologiaCheck">
										<input class="form-check-input" type="checkbox" value="Psicologia" id="PsicologiaCheck" aria-label="Psicologia">
										  <p>Psicologia</p>
									</label>
								</div>
							</div>

							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="QuimicaCheck">
										<input class="form-check-input" type="checkbox" value="Quimica" id="QuimicaCheck" aria-label="Quimica">
											<p>Química</p>
									</label>
								</div>
							</div>


							<div class="col">
								<div class="py-2">
									<label class="cardSecondary" for="SociologiaCheck">
										<input class="form-check-input" type="checkbox" value="Sociologia" id="SociologiaCheck" aria-label="Sociologia">
											<p>Sociologia</p>
									</label>
								</div>
							</div>
						</div>


					
				</div>
			</div>


			<div class="py-2">
				<div class="containerBtn">
					<input class="btn_Confirmar" type="submit" value="Confirmar" name="Confirmar">
					<button class="btn_Cancelar" type="submit" value="Cancelar" name="Cancelar">Cancelar</button>
				</div>
			</div>
			</div>
		</form>

	</main>
</body>

<script>
    function validarCheckboxes() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const checkedCount = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
        
        if (checkedCount < 2) {
            alert("Escolha no mínimo duas matérias.");
            return false;
        }
        return true;
    }
</script>


</html>
